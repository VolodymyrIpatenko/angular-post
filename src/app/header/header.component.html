<header>
  <h1>My Blog</h1>
  <div>
    <button
      *ngFor="let postType of postTypes"
      (click)="onPostTypeSelect(postType)"
    >
      {{ postType || "All" }}
    </button>
    <button (click)="onPostTypeSelect('')">All</button>
  </div>
  <button class="plus-button" (click)="openModal()">ADD</button>
</header>
