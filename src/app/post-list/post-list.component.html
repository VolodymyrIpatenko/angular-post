<div class="main">
  <div
    infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()"
    class="post-list"
  >
    <mat-card *ngFor="let cat of cats" class="post-item">
      <mat-card-header>
        <div class="post-title">{{ cat.type }}</div>
      </mat-card-header>
      <mat-card-content>
        <div class="img-container">
          <img *ngIf="cat.photo" [src]="cat.photo" width="400" height="400" />
        </div>
        <div class="post-date">
          <span>{{ cat.createdAt }}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

        {{ type }}
      </option>
    </select>
  </div> -->
</div>
